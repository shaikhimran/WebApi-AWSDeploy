version: '3.8'

services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapi-container
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Connection string should be set via environment variable or AWS Secrets Manager
      - ConnectionStrings__DefaultConnection=${POSTGRES_CONNECTION_STRING}
    restart: always
    networks:
      - webapi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/Products"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  webapi-network:
    driver: bridge

