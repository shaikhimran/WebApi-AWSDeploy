name: .NET Core Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup .NET version
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x" # Change if needed (6.0.x / 7.0.x)

      # Restore dependencies
      - name: Restore Packages
        run: dotnet restore

      # Build the project
      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      # Run tests (optional)
      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
