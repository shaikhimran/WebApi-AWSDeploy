name: .NET Build and Push to ECR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Restore and build
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      # -----------------------------
      #       AWS AUTHENTICATION
      # -----------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # change your region

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      #      DOCKER COMPOSE BUILD
      # -----------------------------
      - name: Docker Compose Build
        run: docker compose build

      # -----------------------------
      #   TAG & PUSH TO ECR
      # -----------------------------
      - name: Tag & Push Image to ECR
        run: |
          ECR_REPO="${{ secrets.ECR_REPOSITORY }}"

          # Get AWS account ID
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          # ECR URL
          ECR_URL="$ACCOUNT_ID.dkr.ecr.eu-west-2.amazonaws.com/imranawsapideploy"

          # Tag built docker-compose image
          docker tag webapi-awsdeploy-webapi:latest $ECR_URL:latest
           
           # üîê Login to Amazon ECR (Required to avoid 'no basic auth credentials')
           aws ecr get-login-password --region us-east-1 \
           | docker login --username AWS --password-stdin "$ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com"

           IMAGE_TAG=${{ github.run_number }}
          # Tag image
          docker tag webapi-awsdeploy-webapi:latest $ECR_URL:$IMAGE_TAG
          # Push to ECR

          docker push $ECR_URL:$IMAGE_TAG
