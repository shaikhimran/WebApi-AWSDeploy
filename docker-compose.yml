version: '3.8'

services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapi-container
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=WebApiDb;Username=postgres;Password=postgres_password
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - webapi-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres-container
    environment:
      - POSTGRES_DB=WebApiDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - webapi-network

volumes:
  postgres-data:

networks:
  webapi-network:
    driver: bridge

